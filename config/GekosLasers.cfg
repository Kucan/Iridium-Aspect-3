    S:PrecisionMiningLaserEnergyModifer=1.0

    # Value to modify the damage of all swords by, eg: Teir1BaseDamage * SwordDamageModifer [range: 0.1 ~ 10.0, default: 6.0]
    S:SwordDamageModifer=6.0

    # Value to modify the damage of all lasers reflected by a sword [range: 0.1 ~ 10.0, default: 2.0]
    S:SwordReflectDamageModifer=2.0

    # Value to modify the cooldown of all wide mining lasers by, eg: Teir1BaseCooldown * WideMiningLaserCooldownModifer [range: 0.1 ~ 10.0, default: 2.5]
