# Configuration file

crafting {
    # If enabled, the mod will use Thermal Expansion -based recipes (if TE is also present) [default: true]
    B:UseTERecipes=true
}


general {
    S:"Laser Sounds"=0.5

    # Volume level of lasers [range: 0.0 ~ 1.0, default: 0.5]
    S:LaserSounds=0.5

    # Do explosive lasers respect MobGrifing? [default: false]
    B:LasersRespectMobGriefing=false
}


"general laser settings" {
    # Value to modify the cooldown of all ender lasers by, eg: Teir1BaseCooldown * EnderLaserCooldownModifer [range: 0.1 ~ 10.0, default: 2.5]
    S:EnderLaserCoolDownModifer=2.5

    # Value to modify the damage of all ender lasers by, eg: Teir1BaseDamage * EnderLaserDamageModifer [range: 0.1 ~ 10.0, default: 0.5]
    S:EnderLaserDamageModifer=0.5

    # Value to modify the RF usage of all ender lasers by, eg: Teir1BaseEnergyUse * EnderLaserEnergyModifer [range: 0.1 ~ 10.0, default: 10.0]
    S:EnderLaserEnergyModifer=10.0

    # Value to modify the cooldown of all explosive mining lasers by, eg: Teir1BaseCooldown * ExplosiveMiningLaserCooldownModifer [range: 0.1 ~ 10.0, default: 2.5]
    S:ExplosiveMiningLaserCoolDownModifer=2.5

