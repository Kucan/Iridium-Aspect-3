    S:LaserRifleCoolDownModifer=0.5

    # Value to modify the damage of all laser rifles by, eg: Teir1BaseDamage * LaserRifleDamageModifer [range: 0.1 ~ 10.0, default: 6.0]
    S:LaserRifleDamageModifer=6.0

    # Value to modify the RF usage of all laser rifles by, eg: Teir1BaseEnergyUse * LaserRifleEnergyModifer [range: 0.1 ~ 10.0, default: 1.0]
    S:LaserRifleEnergyModifer=1.0

    # Value to modify the cooldown of all precision mining lasers by, eg: Teir1BaseCooldown * PrecisionMiningLaserCooldownModifer [range: 0.1 ~ 10.0, default: 1.0]
    S:PrecisionMiningLaserCoolDownModifer=1.0

    # Value to modify the damage of all precision mining lasers by, eg: Teir1BaseDamage * PrecisionMiningLaserDamageModifer [range: 0.1 ~ 10.0, default: 0.5]
